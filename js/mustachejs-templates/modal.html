<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            <div class="row">
                <div class="cerrar pull-right" data-dismiss="modal"></div>
                <div class="col-xs-6">
                    <h1>{{ title }}</h1>
                    {{ #contents }}
                    <p>{{ content }}</p>
                    {{ /contents }}
                    <h3>HORARIOS:</h3>
                    {{ #horarios }}
                    <p>{{ horario }}</p>
                    {{ /horarios }}
                </div>
                <div class="col-xs-6">
                    <h3>DIRIGIDA A:</h3>
                    <p>{{ dirigida }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <a class="volver pull-right" data-dismiss="modal"></a>
                </div>
            </div>
        </div>
    </div>
</div>
