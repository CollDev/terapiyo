<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Â¿Desea purgar esta Noticia?</h4>
        </div>
        <div class="modal-body">
            <div id="flash_message" class="alert hidden">
                <strong id="flash_title"></strong>
            </div>
            <form action="/api/{{ id }}/" class="form-horizontal" id="purge-news" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="titulo">Titulo</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{ titulo }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="contenido">Contenido</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{ contenido }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inicio">Inicio</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{ inicio }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="fin">Fin</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{ fin }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="estado">Estado</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{ estado }}</p>
                    </div>
                </div>
                <input id="_method" name="_method" type="hidden" value="DELETE">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-danger purgar-noticia">Purgar</button>
        </div>
    </div>
</div>
