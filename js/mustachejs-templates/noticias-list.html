{{ #noticia }}
<tr>
    <td>{{ id }}</td>
    <td>{{ titulo }}</td>
    <td>{{ creado }}</td>
    <td>{{ actualizado }}</td>
    <td>
        <a class="btn btn-info btn-xs entity" href="/admin/api/{{ id }}/" rel="tooltip" title="Detalle"><span class="glyphicon glyphicon-eye-open"></span></a>
        <a class="btn btn-warning btn-xs entity" href="/admin/api/{{ id }}/" rel="tooltip" title="Editar"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-danger btn-xs entity" href="/admin/api/{{ id }}/" rel="tooltip" title="Eliminar"><span class="glyphicon glyphicon-trash"></span></a>
    </td>
</tr>
{{ /noticia }}
