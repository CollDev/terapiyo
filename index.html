<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Terapiyo</title>
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/sprites.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="wrap container">
            <div id="terapiyoModal" class="modal fade"></div>
            <div class="row background">
                <div class="container el-terapiyo">

                        <div class="col-sm-6">Logo <i class="logotipo"></i></div>
                        <div class="col-sm-6 ">Contáctenos</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">Niños</div>
                        <div class="col-sm-6">Adultos</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 home">Inicio</div>
                    </div>
                </div>
            </div>
            <div class="row footer">
                <div class="col-sm-4">Facebook <i class="contactus"></i></div>
                <div class="col-sm-4">Twitter <i class="contactus"></i></div>
                <div class="col-sm-4 news">Noticias</div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/jquery.mustache.js"></script>
        <script src="js/scripts.js"></script>
