<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Editar Noticia</h4>
        </div>
        <div class="modal-body">
            <form id="edit-news" class="form-horizontal" action="/admin/api/{{ id }}/" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="titulo">Titulo</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="titulo" name="titulo" type="text" value="{{ titulo }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="contenido">Contenido</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="contenido" name="contenido">{{ contenido }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inicio">Inicio</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inicio" name="inicio" type="text" value="{{ inicio }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="fin">Fin</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="fin" name="fin" type="text" value="{{ fin }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="estado">Estado</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="estado" name="estado" type="text" value="{{ estado }}">
                    </div>
                </div>
                <input id="_method" name="_method" type="hidden" value="PUT">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-danger editar-noticia">Editar</button>
        </div>
    </div>
</div>
